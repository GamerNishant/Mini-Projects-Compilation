<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Next Birthday</h1>
    <div class="countdown-container">
        <div class="countdown-el secs-con">
            <p class="big-text" id="days-c">
                0
            </p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-con">
            <p class="big-text" id="hours-c">
                0
            </p>
            <span>hours</span>
        </div>
        <div class="countdown-el mins-con">
            <p class="big-text" id="mins-c">
                0
            </p>
            <span>mins</span>
        </div>
        <div class="countdown-el secs-con">
            <p class="big-text" id="secs-c">
                0
            </p>
            <span>secs</span>
        </div>
    </div>
</body>

</html>
